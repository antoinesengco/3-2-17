<!DOCTYPE html>
<html>
<head>
	<title>	act 9 </title>
</head>
<body>

<script type="text/javascript">
	
		function getGrade() {
			var  status = true;
			while(status){
			var grade = prompt("Enter your grade...", "your Grade Here");
			


			switch(true)
			{
				case (grade >= 96 && grade <= 100 ) : isNaN(); document.write("A+");
				status = false;
				break;
				case (grade >= 91 && grade <= 95 ) : isNaN(); document.write("A");
				status = false;
				break;
				case (grade >= 86 && grade <= 90 ) : isNaN(); document.write("A-");
				status = false;
				break;
				case (grade >= 81 && grade <= 85.5 ) : isNaN(); document.write("B+");
				status = false;
				break;
				case (grade >= 76 && grade <= 80 ) : isNaN(); document.write("B");
				status = false;
				break;
				case (grade >= 71 && grade <= 75 ) : isNaN(); document.write("B-");
				status = false;
				break;
				case (grade >= 66 && grade <= 70 ) : isNaN(); document.write("C+");
				status = false;
				break;
				case (grade >= 61 && grade <= 65 ) : isNaN(); document.write("C");
				status = false;
				break;
				case (grade >= 50 && grade <= 60 ) : isNaN(); document.write("C-");
				status = false;
				break;
				case (grade >= 45 && grade <= 49 ) : isNaN(); document.write("D");
				status = false;
				break;
				case (grade >= 0 && grade <= 44 ) : isNaN(); document.write("F");
				status = false;
				break;	
				default : alert("Re-Enter Correct Grade.");
			}
		}
	}
</script>
<input type="button" onclick="getGrade()" value="Click to Enter the Grade!" />
</body>
</html>
